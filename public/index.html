<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Pricing Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #58a6ff, #f85149);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #8b949e;
            font-size: 1.1rem;
        }

        .scraper-form {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #f0f6fc;
        }

        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #f0f6fc;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        input[type="url"]::placeholder {
            color: #6e7681;
        }

        .btn {
            background: #238636;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: 500;
        }

        .btn:hover:not(:disabled) {
            background: #2ea043;
        }

        .btn:disabled {
            background: #30363d;
            color: #6e7681;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: #58a6ff;
            margin-top: 1rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #30363d;
            border-top: 2px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 2rem;
        }

        .plan-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: border-color 0.2s ease;
        }

        .plan-card:hover {
            border-color: #58a6ff;
        }

        .plan-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #58a6ff;
        }

        .plan-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #7c3aed;
            margin-bottom: 0.5rem;
        }

        .plan-model {
            display: inline-block;
            background: #1f2937;
            color: #d1d5db;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .plan-cycle {
            color: #8b949e;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .features {
            list-style: none;
        }

        .features li {
            padding: 0.25rem 0;
            color: #e6edf3;
            position: relative;
            padding-left: 1.5rem;
        }

        .features li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #238636;
            font-weight: bold;
        }

        .error {
            background: #1f1719;
            border: 1px solid #da3633;
            color: #f85149;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .no-results {
            text-align: center;
            color: #8b949e;
            padding: 2rem;
            font-style: italic;
        }

        .examples {
            background: #0d1117;
            border: 1px solid #21262d;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .examples h3 {
            margin-bottom: 0.5rem;
            color: #f0f6fc;
            font-size: 1rem;
        }

        .example-urls {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .example-url {
            background: #21262d;
            color: #58a6ff;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            border: 1px solid #30363d;
            transition: all 0.2s ease;
        }

        .example-url:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ SaaS Pricing Scraper</h1>
            <p class="subtitle">Extract pricing plans from any SaaS website</p>
        </header>

        <div class="scraper-form">
            <form id="scrapeForm">
                <div class="form-group">
                    <label for="url">Website URL:</label>
                    <input 
                        type="url" 
                        id="url" 
                        name="url" 
                        placeholder="https://stripe.com/pricing" 
                        required
                    >
                </div>
                <button type="submit" class="btn" id="submitBtn">Scrape Pricing Plans</button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Extracting pricing data...</span>
                </div>
            </form>

            <div class="examples">
                <h3>Try these examples:</h3>
                <div class="example-urls">
                    <span class="example-url" onclick="setUrl('https://stripe.com/pricing')">Stripe</span>
                    <span class="example-url" onclick="setUrl('https://mailchimp.com/pricing')">Mailchimp</span>
                    <span class="example-url" onclick="setUrl('https://slack.com/pricing')">Slack</span>
                    <span class="example-url" onclick="setUrl('https://notion.so/pricing')">Notion</span>
                    <span class="example-url" onclick="setUrl('https://airtable.com/pricing')">Airtable</span>
                </div>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        const form = document.getElementById('scrapeForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const urlInput = document.getElementById('url');

        function setUrl(url) {
            urlInput.value = url;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) return;

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'flex';
            results.innerHTML = '';

            try {
                // Try the no-auth endpoint first
                const response = await fetch('/api/scrape-no-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to scrape pricing data');
                }

                displayResults(data, url);

            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResults(plans, sourceUrl) {
            if (!plans || plans.length === 0) {
                results.innerHTML = `
                    <div class="no-results">
                        No pricing plans found on this page. The website might not have standard pricing structure or might be blocking automated access.
                    </div>
                `;
                return;
            }

            const resultsHtml = `
                <h2>Pricing Plans from ${new URL(sourceUrl).hostname}</h2>
                ${plans.map(plan => `
                    <div class="plan-card">
                        <div class="plan-name">${escapeHtml(plan.plan_name || 'Unknown Plan')}</div>
                        <div class="plan-price">${escapeHtml(plan.price || 'Price not found')}</div>
                        <span class="plan-model">${escapeHtml(plan.pricing_model || 'Unknown')}</span>
                        <div class="plan-cycle">Billing: ${escapeHtml(plan.billing_cycle || 'N/A')}</div>
                        ${plan.features && plan.features.length > 0 ? `
                            <ul class="features">
                                ${plan.features.slice(0, 8).map(feature => 
                                    `<li>${escapeHtml(feature)}</li>`
                                ).join('')}
                            </ul>
                        ` : ''}
                    </div>
                `).join('')}
            `;

            results.innerHTML = resultsHtml;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
